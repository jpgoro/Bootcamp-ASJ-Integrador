 <div class="container" style="background-color: #e2d5de">

  <div class="row" id="contenidos">
    <div class="col mt-5">
      <form #miForm="ngForm" (ngSubmit)="createProveedor(miForm)">
        <fieldset>
          <legend class="mb-xl-5">CARGUE UN PROVEEDOR</legend>
          <input type="hidden" name="id" [(ngModel)]="sgcService.datosProveedor.id">
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">CODIGO</label>
            <input
              type="text"
              id="codigo"
              class="form-control"
              placeholder=""
              name="codigo"
              [(ngModel)]="sgcService.datosProveedor.codigo"
              required
              minlength="4"
              #name="ngModel"
            />
            <div *ngIf="name.errors?.['minlength']" class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Minimo 4 caracteres
              </span>
            </div>

          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >RAZON SOCIAL</label
            >
            <input
              type="text"
              id="razon"
              class="form-control"
              placeholder=""
              name="razon"
              [(ngModel)]="sgcService.datosProveedor.razon"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">RUBRO</label>
            <input
              type="text"
              id="rubro"
              class="form-control"
              placeholder=""
              name="rubro"
              [(ngModel)]="sgcService.datosProveedor.rubro"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">EMAIL</label>
            <input
              type="email"
              id="web"
              class="form-control"
              placeholder=""
              name="email"
              [(ngModel)]="sgcService.datosProveedor.email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">TELEFONO</label>
            <input
              type="number"
              id="tel"
              class="form-control"
              placeholder=""
              name="telefono"
              [(ngModel)]="sgcService.datosProveedor.telefono"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">URL</label>
            <input
              type="text"
              id="url"
              class="form-control"
              placeholder=""
              name="url"
              [(ngModel)]="sgcService.datosProveedor.url"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">DIRECCION</label>
            <input
              type="text"
              id="direccion"
              class="form-control"
              placeholder=""
              name="direccion"
              [(ngModel)]="sgcService.datosProveedor.direccion"
              required
            />
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >CUIT</label
            >
            <input
              type="text"
              id="fiscales"
              class="form-control"
              placeholder=""
              name="datosF"
              [(ngModel)]="sgcService.datosProveedor.cuit"
              required
              maxlength="11"
              #name="ngModel"
            />
            <div *ngIf="name.errors?.['maxLength']" class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Maximo 11caracteres
              </span>
            </div>

          </div>
            <div>
            <label for="disabledTextInput" class="form-label"
              >IVA</label
            >
            <select id="iva" class="form-select" name="iva" [(ngModel)]="sgcService.datosProveedor.iva" required>
              <option [value]="'responsable Inscripto'">Responsable Inscripto</option>
              <option [value]="'iva no responsable'">IVA no Responsable</option>
              <option [value]="'iva exento'">IVA exento</option>
              <option [value]="'responsable monotributista'">Responsable Monotributo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >DATOS DE CONTACTO</label
            >
            <input
              type="text"
              id="contacto"
              class="form-control"
              placeholder="Nombre y apellido"
              name="contacto"
              [(ngModel)]="sgcService.datosProveedor.contacto"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="guardar" [disabled]="!miForm.valid">
            GUARDAR
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
