<div class="container">
  <section>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Proveedor</th>
          <th scope="col">SKU</th>
          <th scope="col">Estado</th>
          <th scope="col">Categoria</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productos">
          <td>{{product.supplier.legalName}}</td>
          <td>{{ product.sku }}</td>
          <td>{{ product.active }}</td>
          <td>{{ product.category.name }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <button type="button" class="btn btn-outline-warning btn-sm  me-4" (click)="editarProducto(product.id)">Modificar</button>
          <button type="button" class="btn btn-outline-danger btn-sm " (click)="delete(product.id)">Eliminar</button>

        </tr>
      </tbody>
    </table>
  </section>
</div>
