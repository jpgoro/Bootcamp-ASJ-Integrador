          <form id="ordenForm">
            <fieldset>
              <legend>CARGUE LA ORDEN DE COMPRA</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">NUMERO DE ORDEN</label>
                <input
                  type="text"
                  id="numero"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">FECHA DE EMISION</label>
                <input
                  type="date"
                  id="emision"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"

                >
                <input
                  type="date"
                  id="entrega"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >DIRECCION RECEPCION</label
                >
                <input
                  type="text"
                  id="recepcion"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="proveedor2" class="form-label">ELIJA UN PROVEEDOR</label>
                <select id="proveedor2" class="form-select">
                  <option>EMPRESA 1</option>
                  <option>EMPRESA 2</option>
                  <option>EMPRESA 3</option>
                  <option>EMPRESA 4</option>
                </select></div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >PRODUCTO</label
                >
                <input
                  type="text"
                  id="producto2"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >CANTIDAD</label
                >
                <input
                  type="text"
                  id="cantidad"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >TOTAL</label
                >
                <input
                  type="text"
                  id="total"
                  class="form-control"
                  placeholder="" />
              </div>
              <button type="submit" class="btn btn-primary" id="guardar">
                GUARDAR
              </button>
              <button type="submit" class="btn btn-warning" id="editar">
                EDITAR
              </button>
            </fieldset>
          </form>
        </div>
