<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROVEEDOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container bg-light">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">SGC</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/formularios/proveedor.html"
                      >PROVEEDOR</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/formularios/producto.html"
                      >PRODUCTO</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/formularios/orden.html"
                      >ORDEN DE COMPRA</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row" id="contenidos">
        <div class="col mt-5">
          <form>
            <fieldset>
              <legend>CARGUE UN PROVEEDOR</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">CODIGO</label>
                <input
                  type="text"
                  id="codigo"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >RAZON SOCIAL</label
                >
                <input type="text" id="razon" class="form-control"
                placeholder="">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">RUBRO</label>
                <input
                  type="text"
                  id="rubro"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >EMAIL</label
                >
                <input
                  type="email"
                  id="web"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >DIRECCION</label
                >
                <input
                  type="text"
                  id="direccion"
                  class="form-control"
                  placeholder="" />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >DATOS FISCALES</label
                >
                <input
                  type="text"
                  id="fiscales"
                  class="form-control"
                  placeholder="" />
              </div>

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2"
                  >Datos de contacto</label
                >
              </div>

              <button type="submit" class="btn btn-primary" id="guardar">
                GUARDAR
              </button>
              <button type="submit" class="btn btn-warning" id="editar">
                EDITAR
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="/formularios/proveedor.js"></script>
  </body>
</html>
